<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greedy Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Initialize as default color, will be overridden by config */
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameCanvas {
            border: 2px solid #ecf0f1;
            background-color: #34495e;
        }
        #info {
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 id="title">üêç Greedy Snake Game</h1>
    <div id="info">Score: <span id="score">0</span> | Press arrow keys to start</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
    </script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const titleElement = document.getElementById('title');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;

        // Emoji defaults; can be overridden by config.js (window.GAME_CONFIG)
        let snakeEmoji = 'üêç';
        let foodEmoji = 'üê∞';
        let titleSnakeEmoji = null; // Can be overridden by config; falls back to snakeEmoji if not set
        let backgroundColor = '#2c3e50'; // Default background color, can be overridden by config
        let gameSpeedMs = 100; // Default speed, can be overridden by config

        async function loadConfig() {
            try {
                // Use window.GAME_CONFIG if present; otherwise keep defaults
                if (typeof window.GAME_CONFIG === 'object' && window.GAME_CONFIG) {
                    const cfg = window.GAME_CONFIG;
                    if (typeof cfg.snakeEmoji === 'string' && cfg.snakeEmoji.trim()) snakeEmoji = cfg.snakeEmoji;
                    if (typeof cfg.foodEmoji === 'string' && cfg.foodEmoji.trim()) foodEmoji = cfg.foodEmoji;
                    if (typeof cfg.titleSnakeEmoji === 'string' && cfg.titleSnakeEmoji.trim()) titleSnakeEmoji = cfg.titleSnakeEmoji;
                    if (typeof cfg.backgroundColor === 'string' && cfg.backgroundColor.trim()) backgroundColor = cfg.backgroundColor;
                    if (typeof cfg.gameSpeedMs === 'number' && isFinite(cfg.gameSpeedMs) && cfg.gameSpeedMs > 0) gameSpeedMs = cfg.gameSpeedMs;
                    console.log('Config loaded from config.js:', cfg);
                }
            } catch (err) {
                console.warn('Using default emoji due to config load error:', err);
            }
            // Update header title to reflect the configured snake emoji
            if (titleElement) {
                const headerEmoji = titleSnakeEmoji && titleSnakeEmoji.trim() ? titleSnakeEmoji : snakeEmoji;
                titleElement.textContent = `${headerEmoji} Greedy Snake Game`;
            }
            // Apply background color from config to body and canvas element
            document.body.style.backgroundColor = backgroundColor;
            if (canvas) {
                canvas.style.backgroundColor = backgroundColor;
            }
        }

        async function initConfig() {
            if (location.protocol === 'file:') {
                await new Promise((resolve) => {
                    const s = document.createElement('script');
                    s.src = 'config.js';
                    s.onload = resolve;
                    s.onerror = resolve; // Use default values on failure
                    document.head.appendChild(s);
                });
            }
            await loadConfig();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake as emoji
            ctx.textBaseline = 'top';
            ctx.textAlign = 'left';
            ctx.font = `${gridSize}px "Segoe UI Emoji","Apple Color Emoji","Noto Color Emoji",sans-serif`;
            snake.forEach(segment => {
                ctx.fillText(snakeEmoji, segment.x * gridSize, segment.y * gridSize);
            });

            // Draw food as emoji
            ctx.fillText(foodEmoji, food.x * gridSize, food.y * gridSize);
        }

        function update() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                alert('Game Over! Score: ' + score);
                resetGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    alert('Game Over! Score: ' + score);
                    resetGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = false;
            scoreElement.textContent = score;
            generateFood();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            console.log('Key pressed:', e.code);

            if (!gameRunning) {
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.code)) {
                    gameRunning = true;
                    console.log('Game started!');
                }
            }

            switch(e.code) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });

        // Game loop
        function gameLoop() {
            update();
            draw();
        }

        // Initialize
        async function init() {
            await initConfig();
            draw();
            setInterval(gameLoop, gameSpeedMs);
        }
        init();

        console.log('Game loaded, press arrow keys to start');
    </script>
</body>
</html>
